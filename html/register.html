<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register to Foodar</title>
	<link href="style.css" rel="stylesheet"/>
	
</head>
<body>
	<header >
		<div class = "logos">
			<h1>Foodar</h1>
		</div>
	</header>
	
	<section class="container">
		<div class= "heading">
			<h3 class="heading-text">Register</h3>
			<div class="underline"></div>
			
		</div>
		
		<div class="wrapper width-60">
			<p>Please fill out the form below:</p>
			
			<form action="#">
				<div class="form-group">
					<h5>Personal Details</h5>
					<div class="u-input">
					<input type="email" name="email" placeholder="Email"/>
					</div>
					<div class="u-input">
					<input type="password" name="password" placeholder="Password"/>
					</div>
					<div class="u-input">
					<input type="text" name="firstName" placeholder="First Name"/>
					</div>
					<div class="u-input">
					<input type="text" name="lastName" placeholder="Last Name"/>
					</div>
				</div>
				<div class="clear"></div>
				<div class="form-group">
					<h5>Contact Details</h5>
					<div class="u-input">
					<input type="text" name="address" placeholder="Address"/>
					</div>
					<div class="u-input">
					<input type="text" name="address" placeholder="Street"/>
					</div>
					<div class="u-input">
					<input type="text" name="address" placeholder="City"/>
					</div>
					<div class="u-input">
					<input type="text" name="address" placeholder="Zipcode"/>
					</div>
				</div>
				<div class="clear"></div>
				<div class="form-group">
					<input type="submit" class="submit-btn" value="Register"/>
				</div>
				<div class="clear"></div>
			</form>
		</div>
		<div class="clear"></div>
	</section> 
	
	<footer>
		 <div class="container">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About us</a></li>
				<li><a href="register.html">Register</a></li>
			</ul>
		</div>
		<section class="copy">
			<p>&copy; 2020. All right reserved. </p>
			<br/>
		</section>
	</footer>
</body>
</html>
